<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/daccc3f8b9.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/light-style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Todo app</title>
</head>

<body class="page">
  <header class="page__header">
    <h1 class="page__title">Todo</h1>
    <i class="fas fa-sun hide"></i>
    <i class="fas fa-moon"></i>
    <div class="page__input-container">
      <div class="checkbox"></div>
      <input type="text" class="page__input" placeholder="Create a new todo...">
    </div>
  </header>
  <main class="todo_list page__main">
    <ul class="todo_list__tasks">
      <li class='todo_list__item'>
        <div class="todo_list__check todo_list__check--complete"></div>
        <span class="todo_list__task todo_list__task--completed">Complete online JavaScript course</span>        
        <img class="todo_list__delete" src="images/icon-cross.svg" alt="">
      </li>
      <li class='todo_list__item'>
        <div class="todo_list__check"></div>
        <span class="todo_list__task">Jog around the park 3x</span>        
        <img class="todo_list__delete" src="images/icon-cross.svg" alt="">
      </li>
      <li class='todo_list__item'>
        <div class="todo_list__check"></div>
        <span class="todo_list__task">10 minutes meditation</span>        
        <img class="todo_list__delete" src="images/icon-cross.svg" alt="">
      </li>
      <li class='todo_list__item'>
        <div class="todo_list__check"></div>
        <span class="todo_list__task">Read for 1 hour</span>        
        <img class="todo_list__delete" src="images/icon-cross.svg" alt="">
      </li>
      <li class='todo_list__item'>
        <div class="todo_list__check"></div>
        <span class="todo_list__task">Pick up groceries</span>        
        <img class="todo_list__delete" src="images/icon-cross.svg" alt="">
      </li>
      <li class='todo_list__item'>
        <div class="todo_list__check"></div>
        <span class="todo_list__task">Complete Todo App on Frontend Mentor</span>        
        <img class="todo_list__delete" src="images/icon-cross.svg" alt="">
      </li>
    </ul>
    <div class="todo_list__footer">
      <span class="todo_list__incompleted"></span>
      <div class="todo_list__status todo_list__status--desktop">
        <button class="todo_list__button todo_list__button--allDesktop">All</button>
        <button class="todo_list__button todo_list__button--remainedDesktop">Active</button>
        <button class="todo_list__button todo_list__button--completedDesktop">Completed</button>
      </div>
      <span class="todo_list__cls-completed">Clear Completed</span>
    </div>
  </main>
  <div class="todo_list__status todo_list__status--mobile">
    <button class="todo_list__button todo_list__button--allMobile">All</button>
    <button class="todo_list__button todo_list__button--remainedMobile">Active</button>
    <button class="todo_list__button todo_list__button--completedMobile">Completed</button>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
